{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block header %}
{% endblock %}

{% block body %}

<div class="col-md-6 offset-md-3 pt-5">
  <!-- form card login with validation feedback -->
  <div class="card card-outline-secondary">
      <div class="card-header">
          <h3 class="mb-0">Add Step</h3>
      </div>
      <div class="card-body">
          <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
              {{ form.hidden_tag() }}
              <div class="form-group">
                {{ form.name (class_="form-control",placeholder="Name")}}
              </div>
              <div class="form-group">
                {{ form.notes (class_="form-control",placeholder="Notes")}}
              </div>
              <button type="submit" class="btn btn-primary float-right" id="btnLogin">Add</button>
          </form>
      </div>
      <!--/card-body-->
  </div>
  <!-- /form card login -->
</div>

{% endblock %}
